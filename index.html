<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Policía</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Examen Policía</h1>
        <label for="tema">Seleccionar tema:</label>
        <select id="tema">
            <option value="todos">Todos</option>
            <option value="falladas">Falladas</option>
            <option value="tema_32">tema 32</option>
            <option value="tema_11">tema 11</option>
            <!-- Añade más opciones de tema aquí -->
        </select>
        <button onclick="loadQuestionsFromJSON(document.getElementById('tema').value)">Iniciar Examen</button>
        <div id="question-container" style="display: none;">
            <div id="question-text"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="next-button" style="display: none;" onclick="nextQuestion()">Siguiente</button>
        </div>
        <div id="result" style="display: none;">
            <div id="score"></div>
            <button id="retry-button" style="display: none;" onclick="retryIncorrectQuestions()">Reintentar preguntas incorrectas</button>
        </div>
    </div>
</body>
</html>
